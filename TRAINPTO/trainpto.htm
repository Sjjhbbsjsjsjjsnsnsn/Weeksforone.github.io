<style type="text/css">
    body {
      background-color: #e0f8ff;
      overflow: auto;
    }
    .petal {
      position: absolute;
      width: 12px;
      height: 12px;
      background: pink;
      font-size: 12px;
      line-height: 12px;
      color: pink;
    }
  </style>
  <script type="text/javascript">
    var petals = 20; // 총 벚꽃 수
    var speed = 50;  // 밀리초 단위 속도
    var px = new Array(), py = new Array(), sx = new Array(), sy = new Array(), petalsEl = [];

    function initPetals() {
      for (var i = 0; i < petals; i++) {
        px[i] = Math.random() * document.body.clientWidth;
        py[i] = Math.random() * document.body.clientHeight;
        sx[i] = 1 + Math.random() * 2;
        sy[i] = 1 + Math.random() * 3;

        var el = document.createElement("div");
        el.className = "petal";
        el.style.left = px[i] + "px";
        el.style.top = py[i] + "px";
        el.innerHTML = "*"; // 유니코드 대신 별표 사용
        document.body.appendChild(el);
        petalsEl[i] = el;
      }
      movePetals();
    }

    function movePetals() {
      for (var i = 0; i < petals; i++) {
        py[i] += sy[i];
        px[i] += Math.sin(py[i] / 20) * sx[i];

        if (py[i] > document.body.clientHeight) {
          py[i] = -15;
          px[i] = Math.random() * document.body.clientWidth;
        }

        petalsEl[i].style.top = py[i] + "px";
        petalsEl[i].style.left = px[i] + "px";
      }
      setTimeout(movePetals, speed);
    }

    window.onload = initPetals;
  </script>

</head>
