<html>
  
<script>
  var snowMax = 20;
  var snowflakes = [];
  var browserWidth = document.body.clientWidth;
  var browserHeight = document.body.clientHeight;

  function createSnowflake() {
    var snow = document.createElement("span");
    snow.innerHTML = "*";
    snow.className = "snowflake";
    snow.style.left = Math.random() * browserWidth + "px";
    snow.style.top = Math.random() * browserHeight + "px";
    document.body.appendChild(snow);
    snowflakes.push({ el: snow, x: parseFloat(snow.style.left), y: parseFloat(snow.style.top) });
  }

  for (var i = 0; i < snowMax; i++) {
    createSnowflake();
  }

  function moveSnow() {
    for (var i = 0; i < snowflakes.length; i++) {
      var flake = snowflakes[i];
      flake.y += 1 + Math.random(); // 아래로 떨어지기
      if (flake.y > browserHeight) {
        flake.y = 0;
        flake.x = Math.random() * browserWidth;
      }
      flake.el.style.top = flake.y + "px";
      flake.el.style.left = flake.x + "px";
    }
    setTimeout(moveSnow, 50); // 약 20프레임/초
  }

  moveSnow();
</script>

</body>
</html>
