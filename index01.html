<script>
(function() {
  var isIE55 = (document.all && !document.getElementById);

  var maxLeaves = 25;
  function getWidth() {
    return document.body.clientWidth || 800;
  }

  function createLeaf() {
  var leaf = document.createElement("span");
  leaf.style.position = "absolute";
  leaf.style.top = "0px";
  leaf.style.left = Math.floor(Math.random() * getWidth()) + "px";
  
  var img = document.createElement("img");
  img.src = "leaf.gif";
  img.width = 32;
  img.height = 32;
  
  leaf.appendChild(img);
  document.body.appendChild(leaf);

    
    var topPos = 0;
    var leftPos = parseInt(leaf.style.left);
    var drift = Math.random() * 2 - 1;

    setInterval(function() {
      topPos += 3;
      leftPos += drift;
      leaf.style.top = topPos + "px";
      leaf.style.left = leftPos + "px";

      if (topPos > document.body.clientHeight) {
        leaf.style.top = "0px";
        leaf.style.left = Math.floor(Math.random() * getWidth()) + "px";
        topPos = 0;
      }
    }, 100);
  }

  setInterval(createLeaf, 3200);
})();
</script>
