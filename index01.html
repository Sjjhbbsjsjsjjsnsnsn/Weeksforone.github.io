  <style>
  .leaf {
    position: absolute;
    pointer-events: none;
    z-index: 9999;
    width: 32px;
    height: 32px;
  }

  @keyframes fall {
    0% {
      transform: translateY(-40px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>

<script>
(function() {
  var isOldIE = (document.all && !window.addEventListener);

  if (isOldIE) {
    // IE 5.5 방식
    var leaf = document.createElement("div");
    leaf.className = "leaf";
    leaf.innerHTML = "<img src='leaf.gif' width='32' height='32'>";
    leaf.style.left = "100px";
    leaf.style.top = "0px";
    document.body.appendChild(leaf);

    var topPos = 0;
    var leftPos = 100;

    setInterval(function() {
      topPos += 4;
      leftPos += Math.random() * 4 - 2;
      if (topPos > document.body.clientHeight) {
        topPos = -32;
        leftPos = Math.random() * (document.body.clientWidth - 32);
      }
      leaf.style.top = topPos + "px";
      leaf.style.left = leftPos + "px";
    }, 80);

  } else {
    // 최신 브라우저용
    function createLeaf() {
      var leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * window.innerWidth + "px";
      leaf.style.top = "-32px";  // 시작 위치 상단
      leaf.style.animation = "fall " + (3 + Math.random() * 3) + "s linear";
      leaf.innerHTML = "<img src='leaf.gif' width='32' height='32'>";
      document.body.appendChild(leaf);

      setTimeout(function() {
        document.body.removeChild(leaf);
      }, 8000);
    }

    setInterval(createLeaf, 300);
  }
})();
</script>
